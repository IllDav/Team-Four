<html>
    <head>
        <title>Application dashboard</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="./style.css"/>
        <script type="module" src="./main.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  
    </head>
    <body>
		<div class="start" id="appStart">
				<h3 class="appname">Cégértékelő weboldal</h3>
				<h4 class="startText">Vállalkozás értékelése mérleg és eredménykimutatás alapján.....</h4>
				<button id="start">Start</button>
		</div>
		<div id="canvas" class="canvas col-12">
			
			<div class="invisible" id="merleg">
				<p>Forgóeszközök: </p>
				<input id="forgEszk"> </input>
				<p>Értékpapírok: </p>
				<input id="ertPap"> </input>
				<p>Pénzeszközök: </p>
				<input id="penzEszk"> </input>
				<p>Saját tőke: </p>
				<input id="sajToke"> </input>
				<p>Adózott eredmény: </p>
				<input id="adEredm"> </input>
				<p>Kötelezettségek: </p>
				<input id="kotel"> </input>
				<p>Hosszú lejáratú kötelezettségek: </p>
				<input id="hosszLejKot"> </input>
				<p>Rövid lejáratú kötelezettségek: </p>
				<input id="rovLejKot"> </input>
			</div>
		</div>

    </body>
</html>
