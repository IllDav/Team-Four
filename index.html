<html>
    <head>
        <title>Firm Valuation</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="./style.css"/>
        <script type="module" src="./main.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>
		<header class="start">
            <img id="logo" src="220px-Stratton_Oakmont_Logo-removebg-preview.png" alt="Logo">
            <h1 class="appname">Valuation website</h1>
            <button class="btn btn-outline-dark" id="start" onclick="showFunc()">Start</button>
			<script>
			function showFunc() {
				document.getElementById("merleg").style.display = "block";
			}
			</script>
        </header>

		<div id="canvas" class="canvas col-12">

			<div class="merleg col-4" style="display: none" id="merleg">
			  <h5>Add meg a szükséges adatokat a vállalkozás MÉRLEGE alapján!</h5>
				<label>Forgóeszközök: </label>
				<input id="forgEszk"> <br></input>
				<label>Értékpapírok: </label>
				<input id="ertPap"> <br></input>
				<label>Pénzeszközök: </label>
				<input id="penzEszk"> <br></input>
				<label>Saját tőke: </label>
				<input id="sajToke"> <br></input>
				<label>Adózott eredmény: </label>
				<input id="adEredm"> <br></input>
				<label>Kötelezettségek: </label>
				<input id="kotel"> <br></input>
				<label>Hosszú lejáratú kötelezettségek: </label>
				<input id="hosszLejKot"> <br></input>
				<label>Rövid lejáratú kötelezettségek: </label>
				<input id="rovLejKot"> <br></input>
			</div>
		</div>

    </body>
</html>
